name: Update Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Ejecutar cada día a medianoche (ajustar según lo necesites)

jobs:
  update-graph:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib requests

    - name: Generate graph
      run: python generate_graph.py  # Ejecuta el script para generar el gráfico

    - name: Commit and push the image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Usa el token correctamente aquí
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add contributions.png
        git commit -m "Update contributions graph"
        git push https://github.com/${{ github.repository }}.git HEAD:main  # Usar la URL del repositorio sin el token explícito

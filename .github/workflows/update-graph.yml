name: Update Graph

on:
  push:
    branches:
      - main  # O la rama que prefieras, asegúrate de que coincida con la rama que usas
  schedule:
    - cron: '0 0 * * *'  # Esto ejecuta el workflow todos los días a medianoche. Puedes ajustarlo

jobs:
  update-graph:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Asegúrate de que este paso esté presente para descargar el repositorio

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Cambia esto si usas una versión específica de Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib requests  # Instala las dependencias que necesita tu script

    - name: Generate graph
      run: python generate_graph.py  # Asegúrate de que este archivo esté en la raíz del repositorio o ajusta la ruta

    - name: Commit and push the image
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add contributions.png  # Asegúrate de que el nombre coincida con el archivo generado
        git commit -m "Update contributions graph"
        git push
